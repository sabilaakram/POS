{% extends 'home.html' %}

{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Delete Category</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="p-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryName" class="form-label">Name</label>
                        <input type="text" id="categoryName" class="form-control" value="{{ category.name }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="categoryDescription" class="form-label">Description</label>
                        <input type="text" id="categoryDescription" class="form-control" value="{{ category.description }}" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateAdded" class="form-label">Creation Date</label>
                        <input type="text" id="dateAdded" class="form-control" value="{{ category.date_added }}" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dateUpdated" class="form-label">Update Date</label>
                        <input type="text" id="dateUpdated" class="form-control" value="{{ category.date_updated }}" readonly>
                    </div>
                </div>
            </div>
            <form method="post" action="{% url 'inventory:category_delete' category.pk %}" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Category</button>
                <a href="{% url 'inventory:category_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
